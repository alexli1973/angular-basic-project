<div class="container">
  <div class="row">
    <div class="col-md-6">
        <app-add-item (newCarAdd)="newCarAdded($event)"></app-add-item>
    </div>
  </div>
</div>

<div class="container">
  <h3>Items List</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Item ID</th>
      <th>Item Name</th>
      <th>Item Model</th>
      <th>Details</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of cars">
      <td>{{ e.id }}</td>
      <td>{{ e.name }}</td>
      <td>{{ e.model }}</td>
      <td><button [routerLink]="['/system/items', e.id]">Edit</button></td>
      <td><button [routerLink]="['/dashboard/events', e.id]">Delete</button></td>
    </tr>
